<body>
	<header class="hd">
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand cm" href="#">Jogo advinhação</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link active cm" aria-current="page" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Contato</a>
      </ul>
    </div>
  </div>
</nav>
		</header>
    <section class="media">
      <form class="box">
          <label>Qual a dificuldade?</label>
          <div class="dificuldade">
              <button type="button" onclick="setDificuldade(10)" class="btn btn-success">Fácil (1-10)</button>
              <button type="button" onclick="setDificuldade(50)" class="btn btn-warning">Médio (1-50)</button>
              <button type="button" onclick="setDificuldade(1000)" class="btn btn-danger">Difícil (1-1000)</button>
          </div>
          <br>
          <label>Digite seu palpite:</label>
          <input class="nota" type="number" id="inputNumero" placeholder="Insira seu número">
          <br><br>
          <input class="botao" type="button" value="verificar" onclick="verificar()">
      </form>
      <div id="res">
          <!-- Resultado  -->
      </div>
  </section>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <dialog class="modal-content">
      <header class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Entre em contato</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </header>
      <main class="modal-body">
        <form>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nome completo</label>
          	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira seu nome">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Endereço de email</label>
          	<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
      </form>
    </main>
      <footer class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn botao-cor-especial">Enviar</button>
      </footer>
    </dialog>
  </div>
</div>
